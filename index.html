<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Tester</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="istockphoto-860217794-612x612.jpg" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="main">
            <h2 id="heading">
                Welcome to Typing Speed Tester
            </h2>
            <p id="wpm"></p>
            <p id="content">Press the Start button to begin typing</p>
            <textarea name="" id="typedWord" cols="30" rows="10" class="message" placeholder="Type here..."></textarea>
            <button id="btn" class="btn">Start</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
